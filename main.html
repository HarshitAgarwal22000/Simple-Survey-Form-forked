<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">Survey Form</div>

    <div class="form-details">
        <form action="" class="input-fields">
            <label for="name">Name <br>
                <input type="text" placeholder="Enter your name" class="input">
            </label><br>
            <label for="age">Date of Birth <br>
                <input type="date" min="17" max="21" class="input">
            </label><br>

            <label for="email">Email ID <br>
                <input type="email" class="input">
            </label><br> <br>

            <label for="q1">Brief on your current technical knowledge: <br>
            <textarea name="ans1" id="" cols="35" class="input" rows="5"></textarea>
            </label><br>

            <label for="q2">What do you aim to achieve? <br>
                <textarea name="ans2" id="" cols="35" rows="5" class="input"></textarea>
            </label><br>

            <label for="q3">Describe your dream project in 50 words: <br>
            <textarea name="ans3" id="" cols="35" rows="5" class="input"></textarea></label>
            <!--js for word length-->
            <button type="submit" class="button">SUBMIT</button>
        </form>
    </div>
</body>
</html>
